---
network:
  version: 2
  renderer: networkd
  ethernets:
    enp0s8:
      dhcp4: true
      dhcp4-overrides:
        route-metric: 99
      nameservers:
        search: [frolov]
        addresses: [172.16.2.3]
    enp0s9:
      addresses:
      - 172.16.2.1/26
      routes:
        - to: 172.16.2.96/29
          via: 172.16.2.13
        - to: 172.16.2.64/27
          via: 172.16.2.23
        - to: 172.16.2.104/29
          via: 172.16.2.33
      nameservers:
        search: [frolov]
        addresses: [172.16.2.3]
